<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
</head>
<body>
    <!-- ordered and unordered list -->
    <ol type="A">
        <li>Maths</li>
        <li>Science</li>
        <li>Physics</li>
    </ol>
    <ul>
        <li>Data Structure</li>
        <li>C++</li>
        <li>Python</li>
    </ul>
<!-- Table -->
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Date</th>
            <th>Day</th>
        </tr>
        
        <tr>
            <td>10 am</td>
            <td>23 Feb 2024</td>
            <td>Monday</td>
        </tr>
        <tr>
            <td>11 am</td>
            <td>24 Feb 2024</td>
            <td>Tuesday</td>
        </tr>
        <tr>
            <td>12 am</td>
            <td>25 Feb 2024</td>
            <td>Wednesday</td>
        </tr>
    </table>
<br>
    <!-- Form -->
     <form action="/contact-me">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" placeholder="Enter name" required="true"/>
       <label for="password">Password:</label>
       <input type="password" id="password" placeholder="Enter Password"/>
        <label for="date">Date:</label>
        <input type="date"><br><br>
        <label for="file">File</label>
        <input type="file">
        <label for="color">Color</label>
        <input type="color"/>
        <label for="range">Range</label>
        <input type="Range"/>

        <label for="Gender">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male"/>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female"/>

        <label for="Lang">Language:</label>
        <label for="Lang1">C++</label>
        <input type="checkbox" id="Lang1" name="Lang1" value="C++"/>
        <label for="Lang2">HTML</label>
        <input type="checkbox" id="Lang2" name="Lang2" value="HTML"/>
        <label for="Lang3">CSS</label>
        <input type="checkbox" id="Lang3" name="Lang3" value="CSS"/>
<label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="New York">New York</option>
        </select>
        <br>
        <label>This is Help You!</label>
        <iframe src="https://www.youtube.com/embed/rklidcZ-aLU?si=gX7OPP0W_z7bEsdx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <input type="button" name="Save" value="Save"/>
     <input type="submit" name="Submit" value="Submit"/>
    
    </form>
</body>
</html>
